<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Easy Personal Loan Services</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Components Loader Script -->
    <script src="../js/components-loader.js"></script>
</head>
<body class="bg-gray-50">

    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-24 pb-16">
        <div class="container mx-auto px-4 max-w-2xl mt-8">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div id="step-1-indicator" class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-bold">1</div>
                        <span class="ml-2 text-sm font-medium">Basic Details</span>
                    </div>
                    <div class="flex items-center">
                        <div id="step-2-indicator" class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center text-sm font-bold">2</div>
                        <span class="ml-2 text-sm font-medium">Personal Details</span>
                    </div>
                    <div class="flex items-center">
                        <div id="step-3-indicator" class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center text-sm font-bold">3</div>
                        <span class="ml-2 text-sm font-medium">Financial Details</span>
                    </div>
                    <div class="flex items-center">
                        <div id="step-4-indicator" class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center text-sm font-bold">4</div>
                        <span class="ml-2 text-sm font-medium">Confirmation</span>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-primary h-2 rounded-full transition-all duration-300" style="width: 25%"></div>
                </div>
            </div>

            <!-- Form Container -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <!-- Step 1: Basic Details -->
                <div id="step-1" class="step">
                    <h2 class="text-2xl font-bold text-center mb-8 text-gray-900">Basic Details</h2>
                    <form id="step-1-form">
                        <div class="mb-6">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>

                        <div class="mb-6">
                            <label for="work-profile" class="block text-sm font-medium text-gray-700 mb-2">Work Profile</label>
                            <select id="work-profile" name="work-profile" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">Select Work Profile</option>
                                <option value="salaried">Salaried</option>
                                <option value="self-employed">Self-employed</option>
                            </select>
                        </div>

                        <div class="mb-6">
                            <label for="loan-type" class="block text-sm font-medium text-gray-700 mb-2">Loan Type</label>
                            <select id="loan-type" name="loan-type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">Select Loan Type</option>
                                <option value="personal-loan">Personal Loan</option>
                                <option value="balance-transfer">Balance Transfer</option>
                                <option value="overdraft-loan">Overdraft Personal Loan</option>
                                <option value="home-renovation">Home Renovation Loan</option>
                                <option value="emergency-loan">Emergency Loan</option>
                                <option value="wedding-loan">Wedding Loan</option>
                            </select>
                        </div>

                        <div class="mb-6">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone No.</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter 10-digit number">
                        </div>

                        <div class="mb-6">
                            <label for="loan-amount" class="block text-sm font-medium text-gray-700 mb-2">Loan Amount (₹)</label>
                            <input type="number" id="loan-amount" name="loan-amount" min="10000" max="5000000" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>

                        <div class="mb-6">
                            <label for="monthly-income" class="block text-sm font-medium text-gray-700 mb-2">Monthly Income (₹)</label>
                            <input type="number" id="monthly-income" name="monthly-income" min="10000" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>

                        <button type="submit" class="w-full btn-primary py-3 text-lg font-semibold">Next</button>
                    </form>
                </div>

                <!-- Step 2: Personal Details -->
                <div id="step-2" class="step hidden">
                    <h2 class="text-2xl font-bold text-center mb-8 text-gray-900">Personal Details</h2>
                    <form id="step-2-form">
                        <div class="mb-6">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email ID</label>
                            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>

                        <div class="mb-6">
                            <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <p id="age-error" class="text-red-500 text-sm mt-1 hidden">You must be at least 18 years old to proceed.</p>
                        </div>

                        <div class="mb-6">
                            <label for="company" class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                            <input type="text" id="company" name="company" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>

                        <div class="flex gap-4">
                            <button type="button" id="back-step-2" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-md font-semibold hover:bg-gray-400 transition-colors">Back</button>
                            <button type="submit" class="flex-1 btn-primary py-3 text-lg font-semibold">Next</button>
                        </div>
                    </form>
                </div>

                <!-- Step 3: Financial Details -->
                <div id="step-3" class="step hidden">
                    <h2 class="text-2xl font-bold text-center mb-8 text-gray-900">Financial Details</h2>
                    <form id="step-3-form">
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">CIBIL Score</label>
                            <div class="space-y-3">
                                <label class="flex items-center">
                                    <input type="radio" name="cibil-score" value="below-650" required class="mr-3">
                                    <span>Below 650</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="cibil-score" value="above-650" required class="mr-3">
                                    <span>Above 650</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="cibil-score" value="dont-know" required class="mr-3">
                                    <span>Don't Know</span>
                                </label>
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Salary Type</label>
                            <div class="space-y-3">
                                <label class="flex items-center">
                                    <input type="radio" name="salary-type" value="cash" required class="mr-3">
                                    <span>Cash</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="salary-type" value="cheque" required class="mr-3">
                                    <span>Cheque</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="salary-type" value="direct-bank" required class="mr-3">
                                    <span>Direct Bank</span>
                                </label>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <button type="button" id="back-step-3" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-md font-semibold hover:bg-gray-400 transition-colors">Back</button>
                            <button type="submit" class="flex-1 btn-primary py-3 text-lg font-semibold">Next</button>
                        </div>
                    </form>
                </div>

                <!-- Step 4: Confirmation -->
                <div id="step-4" class="step hidden">
                    <div class="text-center">
                        <div class="text-6xl text-green-500 mb-4">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2 class="text-2xl font-bold mb-4 text-gray-900">Thank you for your application!</h2>
                        <p class="text-lg text-gray-600 mb-6">Thank you for your application. We will contact you within 24 working hours.</p>
                        <a href="../index.html" class="btn-primary px-8 py-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/form.js"></script>

</body>
</html>
